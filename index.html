<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather Web App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="getWeatherBtn">Get Weather </button>

        <div id="weatherInfo" class="weather-info" style="display: none;">
            <h2>Weather in <span id="cityName"></span></h2>
            <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
            <p><strong>Weather:</strong> <span id="weather"></span></p>
            <p><strong>Wind Speed:</strong> <span id="windSpeed"></span> m/s</p>
            <p><strong>Description:</strong> <span id="description"></span></p>
        </div>

        <p id="error" class="error-message" style="display: none;">City not found. Please enter a valid city name.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
